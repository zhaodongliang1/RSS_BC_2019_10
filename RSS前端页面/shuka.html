<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="js/jquery-easyui-1.4.3/themes/icon.css"/>
	<link rel="stylesheet" href="js/jquery-easyui-1.4.3/themes/default/easyui.css"/>
	<script type="text/javascript" src="js/jquery-easyui-1.4.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/echarts.js"></script>
	<script type="text/javascript" src="js/jquery-easyui-1.4.3/locale/easyui-lang-zh_CN.js"></script>
	
	</head>
<script type="text/javascript">		
	function tijiao(){
	$.post("http://127.0.0.1:8088/RSS/ShuaKa",{
		cardno:$("#cardno").val(),
		RR_Id:$("#cc1").combobox("getValue")
	},function(res){
		if(res==1){
			$.messager.alert("提示","刷卡进入");
		}else if(res==2){
			$.messager.alert("提示","刷卡退出");
		}else{
			$.messager.alert("提示","刷卡失败");
		}
	},"json")
}
	
</script>
	<body>
		
		<div class="easyui-dialog" title="刷卡">	
			<form class="easyui-form">
				<!--电脑Ip：<select id="Com_Ip" class="easyui-combobox" style="width:200px;">   
   			<option>请选择</option>  			
		</select><br />
				阅览室名称：<select id="RR_Name" class="easyui-combobox" style="width:200px;">   
   			<option>请选择</option>  			
		</select><br />
				进入者卡号：<input id="cardno" class="easyui-textbox" type="text" />
			<br />-->
			
		阅览室名称：	<input id="cc1" class="easyui-combobox" data-options="    
        valueField: 'rr_Id',    
        textField: 'rr_Name', 
      
        url: 'http://127.0.0.1:8088/RSS/selectRR_Name',    
        onSelect: function(rec){    
            var url = 'http://127.0.0.1:8088/RSS/selectCom_NameByID?RR_Com_ReadRoomId='+rec.rr_Id;    
            $('#cc2').combobox('reload', url);    
        }" />  
电脑Ip：<input id="cc2" class="easyui-combobox" data-options="valueField:'com_Id',textField:'com_Ip'" />  
进入者卡号：<input id="cardno" class="easyui-textbox" type="text" />
			<br />
<a class="easyui-linkbutton" onclick="tijiao()">刷卡</a>
			</form>
		</div>	
	</body>
</html>
